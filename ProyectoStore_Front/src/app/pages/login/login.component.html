<div class="container mt-5">
    <div class="row justify-content-center">
      <div class="col-md-6">
        <div class="card">
          <div class="card-header text-center"><h1>Iniciar Sesión</h1></div>
          <div class="card-body">
            <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
              <div class="form-group">
                <label for="email">Correo Electrónico</label>
                <input type="email" formControlName="email" name="email" class="form-control">
                <div *ngIf="submitted &&loginForm.get('email')?.hasError('required') && loginForm.get('email')?.touched" class="text-danger">
                  Correo electrónico es requerido.
                </div>
              </div>
              <div class="form-group">
                <label for="password">Contraseña</label>
                <input type="password" formControlName="password" name="password" class="form-control">
                <div *ngIf="submitted && loginForm.get('password')?.hasError('required') && loginForm.get('password')?.touched" class="text-danger">
                  Contraseña es requerida.
                </div>
              </div>
              <div class="form-group text-center">
                <button class="btn btn-primary" type="submit">Iniciar Sesión</button>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
